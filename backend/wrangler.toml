name = "ai-portal"
main = "./worker.js"
compatibility_date = "2024-02-24"

# Configure your Pages site
[site]
bucket = "./dist"

# Set environment variables (replace with actual API keys in Cloudflare dashboard)
[vars]
# Keys are now loaded securely from .dev.vars (local) or Cloudflare Secrets (production)

# Configure deployment to Workers
[build]
# command = "cd ../frontend && npm install && npm run build && rm -rf ../backend/dist && cp -r dist ../backend/dist"

# Enable static asset hosting for your React app - this handles SPA routing
[site.static]
spa = true
name = "ai-portal"
main = "./worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Static Assets Configuration
# The frontend build is copied here by GitHub Actions before deploy
[assets]
directory = "./dist"
binding = "ASSETS"

# Custom domain routing
routes = [
	{ pattern = "ai.kaileh.dev/*", custom_domain = true }
]
